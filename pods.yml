kind: Deployment
apiVersion: apps/v1
metadata:
  name: follow
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 5467438/cloud_follow:tagVersion
        ports:
        - containerPort: 8080
